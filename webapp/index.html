<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBot ¬∑ Plataforma de Pel√≠culas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.3s ease;
            min-height: 100vh;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        /* TEMA FUTURISTA */
        body.futurista {
            background: radial-gradient(circle at 30% 30%, #0b1120, #030712);
            color: #e2e8f0;
            --card-bg: rgba(17, 25, 40, 0.75);
            --card-border: 1px solid rgba(0, 255, 255, 0.2);
            --card-shadow: 0 20px 30px -10px rgba(0, 255, 255, 0.15), 0 0 0 1px rgba(0, 255, 255, 0.1) inset;
            --btn-gradient: linear-gradient(135deg, #00c6fb, #005bea);
            --btn-hover: linear-gradient(135deg, #00a3cc, #0040a0);
            --accent: #00f0ff;
        }
        body.futurista .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: var(--card-border);
            box-shadow: var(--card-shadow);
        }
        body.futurista .btn {
            background: var(--btn-gradient);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3);
        }
        body.futurista .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 200, 255, 0.5);
        }

        /* TEMA MINIMALISTA */
        body.minimalista {
            background: #f9fafb;
            color: #1f2937;
            --card-bg: #ffffff;
            --card-border: 1px solid #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --btn-gradient: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            --btn-hover: linear-gradient(135deg, #e5e7eb, #d1d5db);
            --accent: #3b82f6;
        }
        body.minimalista .card {
            background: var(--card-bg);
            border: var(--card-border);
            box-shadow: var(--card-shadow);
        }
        body.minimalista .btn {
            background: var(--btn-gradient);
            border: 1px solid #d1d5db;
            color: #1f2937;
        }
        body.minimalista .btn:hover {
            background: var(--btn-hover);
        }

        /* TEMA MEDIEVAL */
        body.medieval {
            background: #2e241b;
            color: #f0e6d2;
            --card-bg: rgba(58, 42, 30, 0.85);
            --card-border: 2px solid #b59d7a;
            --card-shadow: 0 20px 30px -10px #1a0f07, 0 0 0 2px #8b7355 inset;
            --btn-gradient: linear-gradient(135deg, #8b5a2b, #5d3a1a);
            --btn-hover: linear-gradient(135deg, #9b6a3b, #6d4a2a);
            --accent: #d4af37;
        }
        body.medieval .card {
            background: var(--card-bg);
            backdrop-filter: blur(5px);
            border: var(--card-border);
            box-shadow: var(--card-shadow);
        }
        body.medieval .btn {
            background: var(--btn-gradient);
            border: 1px solid #b59d7a;
            color: #f0e6d2;
            font-family: 'Times New Roman', serif;
            box-shadow: 0 5px 0 #3f2c14;
        }
        body.medieval .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #3f2c14;
        }

        .card {
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { transform: translateY(-6px); }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            font-size: 0.95rem;
        }
        .btn:active { transform: scale(0.97); }
        .grid-catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .pelicula-card {
            cursor: pointer;
            text-align: center;
        }
        .pelicula-card i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 40px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
        }
        .tema-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .tema-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .tema-btn:hover { transform: scale(1.1); }
        .tema-btn.futurista { background: linear-gradient(145deg, #00c6fb, #005bea); }
        .tema-btn.minimalista { background: #f9fafb; border-color: #1f2937; }
        .tema-btn.medieval { background: #8b5a2b; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 40px;
            backdrop-filter: blur(5px);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="futurista">
    <div class="tema-selector">
        <div class="tema-btn futurista" onclick="cambiarTema('futurista')" title="Futurista"></div>
        <div class="tema-btn minimalista" onclick="cambiarTema('minimalista')" title="Minimalista"></div>
        <div class="tema-btn medieval" onclick="cambiarTema('medieval')" title="Medieval"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">üé¨ CineBot</div>
            <div id="userDisplay" class="user-info">
                <i class="fas fa-spinner fa-pulse"></i> Cargando...
            </div>
        </div>

        <div id="mainContent" class="loading">
            <i class="fas fa-spinner fa-pulse fa-3x"></i>
            <p>Cargando plataforma...</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const TELEGRAM_ID = urlParams.get('tg_id');

        let usuario = null;
        let currentPage = 1;
        let currentSearch = '';

        function cambiarTema(tema) {
            document.body.className = tema;
            localStorage.setItem('tema', tema);
        }
        const temaGuardado = localStorage.getItem('tema') || 'futurista';
        cambiarTema(temaGuardado);

        async function identificarUsuario() {
            if (!TELEGRAM_ID) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="card" style="text-align: center; max-width: 500px; margin: 2rem auto;">
                        <i class="fas fa-exclamation-triangle fa-3x" style="color: #f59e0b;"></i>
                        <h2 style="margin: 1rem 0;">No se pudo identificar</h2>
                        <p>Para usar la webapp, √°brela desde el bot de Telegram.</p>
                        <a href="https://t.me/your_bot_username" target="_blank" class="btn" style="margin-top: 1rem;">
                            <i class="fab fa-telegram"></i> Ir al bot
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(API_BASE + '/api/user-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({telegram_id: TELEGRAM_ID})
                });
                const data = await res.json();
                usuario = { id: TELEGRAM_ID, ...data };
                actualizarInterfaz();
            } catch (e) {
                console.error(e);
                document.getElementById('mainContent').innerHTML = '<p class="card">Error de conexi√≥n. Intenta de nuevo.</p>';
            }
        }

        function actualizarInterfaz() {
            const userDisplay = document.getElementById('userDisplay');
            if (usuario.activo) {
                userDisplay.innerHTML = `
                    <i class="fas fa-check-circle" style="color: #10b981;"></i>
                    <span>Plan ${usuario.plan} activo</span>
                    <span class="badge">üéüÔ∏è ${new Date(usuario.expiracion).toLocaleDateString()}</span>
                `;
            } else {
                userDisplay.innerHTML = `
                    <i class="fas fa-clock" style="color: #f59e0b;"></i>
                    <span>Suscripci√≥n inactiva</span>
                `;
            }

            if (usuario.es_admin) {
                mostrarPanelAdmin();
            } else if (usuario.activo) {
                mostrarCatalogo();
            } else {
                mostrarPlanesPago();
            }
        }

        function mostrarPlanesPago() {
            document.getElementById('mainContent').innerHTML = `
                <div class="card" style="text-align: center;">
                    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Elige tu plan</h2>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-top: 2rem;">
                        <div class="card" style="padding: 2rem;">
                            <i class="fas fa-ticket-alt fa-3x" style="color: var(--accent);"></i>
                            <h3 style="font-size: 1.8rem; margin: 1rem 0;">Cl√°sico</h3>
                            <p style="font-size: 2.5rem; font-weight: 800;">200 CUP</p>
                            <p style="opacity: 0.8;">(Saldo: 120 CUP)</p>
                            <button onclick="mostrarFormPago('clasico')" class="btn" style="margin-top: 1.5rem; width: 100%;">
                                Seleccionar
                            </button>
                        </div>
                        <div class="card" style="padding: 2rem;">
                            <i class="fas fa-star fa-3x" style="color: #fbbf24;"></i>
                            <h3 style="font-size: 1.8rem; margin: 1rem 0;">Premium</h3>
                            <p style="font-size: 2.5rem; font-weight: 800;">350 CUP</p>
                            <p style="opacity: 0.8;">(Saldo: 200 CUP)</p>
                            <button onclick="mostrarFormPago('premium')" class="btn" style="margin-top: 1.5rem; width: 100%;">
                                Seleccionar
                            </button>
                        </div>
                    </div>
                    <div id="formPagoContainer" style="margin-top: 2rem;"></div>
                </div>
            `;
        }

        function mostrarFormPago(plan) {
            const container = document.getElementById('formPagoContainer');
            container.innerHTML = `
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Pago plan ${plan}</h3>
                    <div style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem;">
                        <p><strong>M√©todos de pago:</strong></p>
                        <ul style="list-style: none; margin-top: 0.5rem;">
                            <li>üè¶ BPA: 9248-1299-7027-1730 / 63806513</li>
                            <li>üèß METRO: 9238959871181386 / 63806513</li>
                            <li>üì± Monedero: 63806513</li>
                            <li>üìû Saldo: 63806513</li>
                        </ul>
                    </div>
                    <select id="metodoPago" class="btn" style="width: 100%; margin-bottom: 1rem; background: rgba(255,255,255,0.1);">
                        <option value="tarjeta">Tarjeta / Monedero</option>
                        <option value="saldo">Saldo M√≥vil</option>
                    </select>
                    <input type="file" id="captura" accept="image/*" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;">
                    <button onclick="enviarCaptura('${plan}')" class="btn" style="width: 100%;">
                        <i class="fas fa-upload"></i> Enviar comprobante
                    </button>
                </div>
            `;
        }

        async function enviarCaptura(plan) {
            const file = document.getElementById('captura').files[0];
            const metodo = document.getElementById('metodoPago').value;
            if (!file) return alert('Selecciona una captura');
            const reader = new FileReader();
            reader.onload = async function(e) {
                const res = await fetch(API_BASE + '/api/submit-payment', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_id: TELEGRAM_ID,
                        plan: plan,
                        metodo: metodo,
                        imagen: e.target.result
                    })
                });
                if (res.ok) {
                    alert('‚úÖ Solicitud enviada. Espera la aprobaci√≥n.');
                    document.getElementById('formPagoContainer').innerHTML = '';
                } else {
                    alert('‚ùå Error al enviar');
                }
            };
            reader.readAsDataURL(file);
        }

        function mostrarCatalogo() {
            document.getElementById('mainContent').innerHTML = `
                <div class="card">
                    <h2 style="font-size: 2rem; margin-bottom: 1.5rem;">üé• Cat√°logo de Pel√≠culas</h2>
                    <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                        <input type="text" id="buscador" placeholder="Buscar por t√≠tulo..." 
                               style="flex: 1; padding: 1rem; border-radius: 40px; border: none; background: rgba(255,255,255,0.1);">
                        <button onclick="buscarPeliculas(1)" class="btn">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                    <div id="catalogoGrid" class="grid-catalogo"></div>
                    <div id="paginacion" style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem;"></div>
                </div>
            `;
            buscarPeliculas(1);
        }

        async function buscarPeliculas(page = 1) {
            currentPage = page;
            currentSearch = document.getElementById('buscador')?.value || '';
            const res = await fetch(API_BASE + '/api/catalogo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegram_id: TELEGRAM_ID,
                    page: currentPage,
                    search: currentSearch
                })
            });
            if (!res.ok) {
                alert('No tienes suscripci√≥n activa');
                return;
            }
            const data = await res.json();
            renderCatalogo(data.data, data.total, data.page);
        }

        function renderCatalogo(peliculas, total, page) {
            const grid = document.getElementById('catalogoGrid');
            if (!peliculas.length) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No hay pel√≠culas</p>';
                return;
            }
            grid.innerHTML = peliculas.map(p => `
                <div class="card pelicula-card" onclick="solicitarPelicula('${p.id}')">
                    <i class="fas fa-film"></i>
                    <h3 style="font-weight: 600; margin-bottom: 0.5rem;">${p.titulo}</h3>
                    <p style="font-size: 0.8rem; opacity: 0.7;">ID: ${p.id.substring(0,6)}</p>
                </div>
            `).join('');

            const totalPages = Math.ceil(total / 10);
            const pagDiv = document.getElementById('paginacion');
            pagDiv.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                pagDiv.innerHTML += `<button onclick="buscarPeliculas(${i})" class="btn" style="padding: 0.5rem 1rem; ${i === page ? 'background: var(--accent);' : ''}">${i}</button>`;
            }
        }

        async function solicitarPelicula(peliculaId) {
            if (!confirm('¬øEnviar esta pel√≠cula a tu Telegram?')) return;
            const res = await fetch(API_BASE + '/api/request-movie', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    telegram_id: TELEGRAM_ID,
                    pelicula_id: peliculaId
                })
            });
            if (res.ok) alert('‚úÖ Revisa tu chat de Telegram');
            else alert('‚ùå Error al enviar');
        }

        function mostrarPanelAdmin() {
            document.getElementById('mainContent').innerHTML = `
                <div class="card">
                    <h2 style="font-size: 2rem; margin-bottom: 1.5rem;"><i class="fas fa-crown" style="color: #fbbf24;"></i> Panel de Administraci√≥n</h2>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem;">
                        <button onclick="cargarSolicitudes()" class="btn"><i class="fas fa-clock"></i> Solicitudes pendientes</button>
                        <button onclick="cargarUsuarios()" class="btn"><i class="fas fa-users"></i> Usuarios</button>
                        <button onclick="mostrarCatalogoAdmin()" class="btn"><i class="fas fa-film"></i> Cat√°logo</button>
                    </div>
                    <div id="adminContent"></div>
                </div>
            `;
            cargarSolicitudes();
        }

        async function cargarSolicitudes() {
            const res = await fetch(API_BASE + '/api/pending-requests', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({telegram_id: TELEGRAM_ID})
            });
            if (!res.ok) return alert('No autorizado');
            const solicitudes = await res.json();
            const adminDiv = document.getElementById('adminContent');
            if (!solicitudes.length) {
                adminDiv.innerHTML = '<p>No hay solicitudes pendientes.</p>';
                return;
            }
            adminDiv.innerHTML = solicitudes.map(s => `
                <div class="card" style="margin-bottom: 1.5rem; padding: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap;">
                        <div>
                            <p><strong>Usuario:</strong> ${s.telegram_id}</p>
                            <p><strong>Plan:</strong> ${s.plan_solicitado}</p>
                            <p><strong>M√©todo:</strong> ${s.metodo_pago}</p>
                            <p><strong>Fecha:</strong> ${new Date(s.created_at).toLocaleString()}</p>
                        </div>
                        <img src="${s.captura_url}" alt="Captura" style="max-height: 120px; border-radius: 8px;">
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button onclick="aprobarSolicitud('${s.id}')" class="btn" style="background: #10b981;">Aprobar</button>
                        <button onclick="rechazarSolicitud('${s.id}')" class="btn" style="background: #ef4444;">Rechazar</button>
                    </div>
                </div>
            `).join('');
        }

        async function aprobarSolicitud(id) {
            if (!confirm('¬øAprobar esta solicitud?')) return;
            await fetch(API_BASE + '/api/approve-request', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({admin_id: TELEGRAM_ID, solicitud_id: id})
            });
            cargarSolicitudes();
        }

        async function rechazarSolicitud(id) {
            const motivo = prompt('Motivo del rechazo:');
            if (!motivo) return;
            await fetch(API_BASE + '/api/reject-request', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({admin_id: TELEGRAM_ID, solicitud_id: id, motivo})
            });
            cargarSolicitudes();
        }

        identificarUsuario();
    </script>
</body>
</html>
