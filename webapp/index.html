    <script>
        // ========== ANIMACI√ìN DEL PROYECTOR ==========
        const canvas = document.getElementById('cineCanvas');
        let ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function initCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 2 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.2,
                    alpha: Math.random() * 0.5 + 0.2
                });
            }
        }

        function drawProjector() {
            ctx.clearRect(0, 0, width, height);

            const proyectorX = 50;
            const proyectorY = height - 150;
            const proyectorAncho = 120;
            const proyectorAlto = 80;

            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            ctx.fillStyle = '#334155';
            ctx.beginPath();
            ctx.roundRect(proyectorX, proyectorY, proyectorAncho, proyectorAlto, 10);
            ctx.fill();

            ctx.shadowBlur = 30;
            ctx.fillStyle = '#1e293b';
            ctx.beginPath();
            ctx.arc(proyectorX + proyectorAncho - 20, proyectorY + proyectorAlto / 2, 15, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 20;
            ctx.fillStyle = '#facc15';
            ctx.beginPath();
            ctx.arc(proyectorX + proyectorAncho - 20, proyectorY + proyectorAlto / 2, 5, 0, Math.PI * 2);
            ctx.fill();

            const gradient = ctx.createRadialGradient(
                proyectorX + proyectorAncho - 20, proyectorY + proyectorAlto / 2, 10,
                proyectorX + proyectorAncho + 300, proyectorY + proyectorAlto / 2 - 50, 400
            );
            gradient.addColorStop(0, 'rgba(255, 255, 200, 0.3)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 200, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');

            ctx.shadowBlur = 50;
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.3 + Math.sin(Date.now() * 0.002) * 0.1;
            ctx.beginPath();
            ctx.moveTo(proyectorX + proyectorAncho - 20, proyectorY + proyectorAlto / 2);
            ctx.lineTo(proyectorX + proyectorAncho + 400, proyectorY + proyectorAlto / 2 - 100);
            ctx.lineTo(proyectorX + proyectorAncho + 400, proyectorY + proyectorAlto / 2 + 100);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            ctx.fillStyle = 'white';
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > width) p.speedX *= -1;
                if (p.y < 0 || p.y > height) p.speedY *= -1;
                ctx.globalAlpha = p.alpha * (0.5 + Math.sin(Date.now() * 0.001 + p.x) * 0.2);
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(drawProjector);
        }

        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.moveTo(x + r, y);
            this.lineTo(x + w - r, y);
            this.quadraticCurveTo(x + w, y, x + w, y + r);
            this.lineTo(x + w, y + h - r);
            this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            this.lineTo(x + r, y + h);
            this.quadraticCurveTo(x, y + h, x, y + h - r);
            this.lineTo(x, y + r);
            this.quadraticCurveTo(x, y, x + r, y);
            return this;
        };

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawProjector();

        // ========== RESTO DEL C√ìDIGO ==========

                        <p class="mb-6">Para usar la webapp, √°brela desde el bot de Telegram.</p>
                        <a href="https://t.me/vpncubaw_bot" target="_blank" class="btn-primary inline-block">Ir al bot</a>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(API_BASE + '/api/user-status', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},

        // ========== CAT√ÅLOGO PARA USUARIOS ACTIVOS ==========
        function mostrarCatalogo() {
            document.getElementById('mainContent').innerHTML = `
                <div class="glass-card p-8">
                    <h2 class="text-3xl font-bold mb-6">üé• Cat√°logo de pel√≠culas</h2>
                    
                    <div class="mb-4 flex flex-wrap justify-center">

                        ).join('')}
                        <span class="letra-indice" onclick="filtrarPorLetra('')">Todos</span>
                    </div>

                    <div class="flex gap-4 mb-6">
                        <input type="text" id="buscador" placeholder="Buscar por t√≠tulo... (acepta errores)" 
                               class="flex-1 p-3 rounded-xl bg-white/10 border border-white/20">
                        <button onclick="buscarPeliculas(1)" class="btn-primary">Buscar</button>
                    </div>
                    <div id="catalogoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                    <div id="paginacion" class="flex justify-center gap-2 mt-6"></div>
                    
                    <div class="mt-8 text-center">
                        <a href="https://t.me/vpncubaw_bot" target="_blank" class="btn-secondary inline-flex items-center gap-2">
                            <i class="fab fa-telegram"></i> ¬øNo encuentras una pel√≠cula? ¬°Sugi√©rele al bot!
                        </a>
                    </div>

            `;
            cargarTodasPeliculas();

        async function cargarTodasPeliculas() {
            const res = await fetch(API_BASE + '/api/catalogo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ telegram_id: TELEGRAM_ID, page: 1, search: '' })
            });
            if (!res.ok) return;
            const data = await res.json();
            allPeliculas = data.data;
            fuse = new Fuse(allPeliculas, {
                keys: ['titulo'],
                threshold: 0.4,
                includeScore: true
            });
            mostrarPagina(1, allPeliculas);
        }

        function filtrarPorLetra(letra) {
            document.querySelectorAll('.letra-indice').forEach(el => el.classList.remove('active'));
            if (letra) event.target.classList.add('active');
            const filtradas = letra ? allPeliculas.filter(p => p.titulo.toUpperCase().startsWith(letra)) : allPeliculas;
            mostrarPagina(1, filtradas);
        }

        async function buscarPeliculas(page = 1) {
            const search = document.getElementById('buscador')?.value || '';
            if (!search) {
                mostrarPagina(page, allPeliculas);
                return;
            }
            const results = fuse.search(search);
            const filtradas = results.map(r => r.item);
            mostrarPagina(page, filtradas);
        }

        function mostrarPagina(page, lista) {
            const limit = 10;
            const offset = (page - 1) * limit;
            const paginadas = lista.slice(offset, offset + limit);
            const grid = document.getElementById('catalogoGrid');
            if (!paginadas.length) {
                grid.innerHTML = '<p class="text-center col-span-full">No hay pel√≠culas</p>';
                return;
            }
            grid.innerHTML = paginadas.map(p => `
                <div class="glass-card p-4 cursor-pointer hover:scale-105 transition" onclick="solicitarPelicula('${p.id}')">
                    <i class="fas fa-film text-3xl mb-2 text-blue-400"></i>
                    <h3 class="font-bold">${p.titulo}</h3>
                    <p class="text-xs opacity-60">ID: ${p.id.substring(0,8)}</p>
                </div>
            `).join('');
            const totalPages = Math.ceil(lista.length / limit);
            const pag = document.getElementById('paginacion');
            pag.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                pag.innerHTML += `<button onclick="buscarPeliculas(${i})" class="btn-secondary ${i === page ? 'bg-white/20' : ''}">${i}</button>`;
            }
        }

        }

        // ===== SOLICITUDES =====
        async function cargarSolicitudes() {
            setActiveTab('tabSolicitudes');
            try {

                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ telegram_id: TELEGRAM_ID })

                if (!res.ok) throw new Error('No autorizado');
                const solicitudes = await res.json();
                const adminDiv = document.getElementById('adminContent');
                if (!solicitudes.length) {
                    adminDiv.innerHTML = '<p class="text-center py-8">No hay solicitudes pendientes.</p>';
                    return;
                }
                adminDiv.innerHTML = solicitudes.map(s => {
                    const metodoMostrar = s.metodo_pago === 'saldo' ? 'Saldo M√≥vil üì≤' : (s.metodo_pago === 'tarjeta' ? 'Transferencia üí≥' : 'Desconocido');
                    return `
                    <div class="glass-card p-4">
                        <div class="flex flex-wrap gap-4 items-start justify-between">
                            <div>
                                <p><strong>Usuario:</strong> ${s.telegram_id}</p>
                                <p><strong>Plan:</strong> ${s.plan_solicitado}</p>
                                <p><strong>M√©todo:</strong> ${metodoMostrar}</p>
                                <p><strong>Fecha:</strong> ${new Date(s.created_at).toLocaleString()}</p>
                            </div>
                            <img src="${s.captura_url}" class="h-24 rounded-lg object-cover cursor-pointer" onclick="abrirModal('${s.captura_url}')">
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="aprobarSolicitud('${s.id}')" class="btn-primary">Aprobar</button>
                            <button onclick="rechazarSolicitud('${s.id}')" class="btn-secondary">Rechazar</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                document.getElementById('adminContent').innerHTML = '<p class="text-red-400">Error al cargar solicitudes</p>';
            }
        }

            });
            if (res.ok) {
                alert('Solicitud rechazada');
                cargarSolicitudes();
            } else {

            }
        }

                const res = await fetch(API_BASE + '/api/users', {

                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ admin_id: TELEGRAM_ID })
                });
                if (!res.ok) throw new Error('No autorizado');
                const usuarios = await res.json();
                const adminDiv = document.getElementById('adminContent');
                if (!usuarios.length) {
                    adminDiv.innerHTML = '<p class="text-center py-8">No hay usuarios registrados.</p>';
                    return;
                }
                adminDiv.innerHTML = usuarios.map(u => {
                    const expiracion = u.fecha_expiracion ? new Date(u.fecha_expiracion).toLocaleDateString() : 'N/A';
                    const diasRestantes = u.fecha_expiracion ? Math.ceil((new Date(u.fecha_expiracion) - new Date()) / (1000*60*60*24)) : 0;
                    return `
                        <div class="glass-card p-4">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p><strong>ID:</strong> ${u.telegram_id}</p>
                                    <p><strong>Plan:</strong> ${u.plan === 'clasico' ? '‚öúÔ∏è Cl√°sico' : 'üíé Premium'}</p>
                                    <p><strong>Expira:</strong> ${expiracion}</p>
                                    <p><strong>D√≠as restantes:</strong> ${diasRestantes}</p>
                                </div>
                                <span class="badge">${diasRestantes > 0 ? 'Activo' : 'Inactivo'}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                document.getElementById('adminContent').innerHTML = '<p class="text-center py-8">Error al cargar usuarios.</p>';
            }
        }

        // ===== CAT√ÅLOGO ADMIN (con edici√≥n y borrado) =====
        async function cargarCatalogoAdmin(page = 1, search = '') {
            setActiveTab('tabCatalogo');
            try {
                const res = await fetch(API_BASE + '/api/catalogo-admin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ admin_id: TELEGRAM_ID, page, search })
                });
                if (!res.ok) throw new Error('No autorizado');
                const data = await res.json();
                let html = `
                    <div class="mb-4 flex gap-4">
                        <input type="text" id="searchCatalogoAdmin" placeholder="Buscar..." value="${search}" 
                               class="flex-1 p-3 rounded-xl bg-white/10 border border-white/20">
                        <button onclick="buscarCatalogoAdmin()" class="btn-primary">Buscar</button>
                        <button onclick="mostrarFormAgregarPelicula()" class="btn-secondary"><i class="fas fa-plus mr-2"></i>Agregar</button>
                    </div>
                    <div id="formAgregarPelicula" class="hidden mb-4"></div>
                `;
                if (!data.data.length) {
                    html += '<p class="text-center py-8">No hay pel√≠culas.</p>';
                } else {
                    html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';
                    data.data.forEach(p => {
                        html += `
                            <div class="glass-card p-4" id="movie-${p.id}">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-bold">${p.titulo}</h3>
                                        <p class="text-xs opacity-60">Message ID: ${p.message_id}</p>
                                        <p class="text-xs opacity-60">ID: ${p.id.substring(0,8)}</p>
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="editarPelicula('${p.id}', '${p.titulo}')" class="btn-secondary text-sm py-1 px-2"><i class="fas fa-edit"></i></button>
                                        <button onclick="borrarPelicula('${p.id}')" class="btn-secondary text-sm py-1 px-2 bg-red-500/20 hover:bg-red-500/40"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    // Paginaci√≥n
                    const totalPages = Math.ceil(data.total / 10);
                    html += '<div class="flex justify-center gap-2 mt-6">';
                    for (let i = 1; i <= totalPages; i++) {
                        html += `<button onclick="cargarCatalogoAdmin(${i}, '${search}')" class="btn-secondary ${i === page ? 'bg-white/20' : ''}">${i}</button>`;
                    }
                    html += '</div>';
                }
                document.getElementById('adminContent').innerHTML = html;
            } catch (e) {
                document.getElementById('adminContent').innerHTML = '<p class="text-red-400">Error al cargar cat√°logo</p>';
            }
        }

        function buscarCatalogoAdmin() {
            const search = document.getElementById('searchCatalogoAdmin').value;
            cargarCatalogoAdmin(1, search);
        }

        function mostrarFormAgregarPelicula() {
            const formDiv = document.getElementById('formAgregarPelicula');
            formDiv.innerHTML = `
                <div class="glass-card p-4">
                    <h3 class="font-bold mb-4">Nueva pel√≠cula</h3>
                    <input type="text" id="nuevoTitulo" placeholder="T√≠tulo" class="w-full p-2 rounded-xl bg-white/10 border border-white/20 mb-2">
                    <input type="number" id="nuevoMessageId" placeholder="Message ID" class="w-full p-2 rounded-xl bg-white/10 border border-white/20 mb-2">
                    <div class="flex gap-2">
                        <button onclick="agregarPelicula()" class="btn-primary">Guardar</button>
                        <button onclick="document.getElementById('formAgregarPelicula').innerHTML=''; document.getElementById('formAgregarPelicula').classList.add('hidden')" class="btn-secondary">Cancelar</button>
                    </div>
                </div>
            `;
            formDiv.classList.remove('hidden');
        }

        async function agregarPelicula() {
            const titulo = document.getElementById('nuevoTitulo').value;
            const message_id = document.getElementById('nuevoMessageId').value;
            if (!titulo || !message_id) return alert('Completa todos los campos');
            const res = await fetch(API_BASE + '/api/add-movie', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: TELEGRAM_ID, titulo, message_id: parseInt(message_id) })
            });
            if (res.ok) {
                alert('Pel√≠cula agregada');
                cargarCatalogoAdmin();
            } else {
                alert('Error al agregar');
            }
        }

        function editarPelicula(id, tituloActual) {
            const movieDiv = document.getElementById(`movie-${id}`);
            const nuevoTitulo = prompt('Nuevo t√≠tulo:', tituloActual);
            if (!nuevoTitulo || nuevoTitulo === tituloActual) return;
            fetch(API_BASE + '/api/update-movie', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: TELEGRAM_ID, movie_id: id, titulo: nuevoTitulo })
            })
            .then(res => res.ok ? alert('T√≠tulo actualizado') : alert('Error'))
            .then(() => cargarCatalogoAdmin());
        }

        async function borrarPelicula(id) {
            if (!confirm('¬øEst√°s seguro de borrar esta pel√≠cula?')) return;
            const res = await fetch(API_BASE + '/api/delete-movie', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: TELEGRAM_ID, movie_id: id })
            });
            if (res.ok) {
                alert('Pel√≠cula borrada');
                cargarCatalogoAdmin();
            } else {
                alert('Error al borrar');
            }
        }

        // ===== ESTAD√çSTICAS =====
        async function cargarEstadisticas() {
            setActiveTab('tabEstadisticas');
            try {
                const res = await fetch(API_BASE + '/api/estadisticas', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ admin_id: TELEGRAM_ID })
                });
                if (!res.ok) throw new Error('No autorizado');
                const data = await res.json();
                estadisticas = data;
                const adminDiv = document.getElementById('adminContent');
                adminDiv.innerHTML = `
                    <div class="glass-card p-6">
                        <h3 class="text-2xl font-bold mb-4">üìä Estad√≠sticas del mes</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="bg-white/10 rounded-xl p-4">

                            <div class="bg-white/10 rounded-xl p-4">

                                <p class="text-3xl font-bold">${data.total_saldo} CUP</p>
                            </div>

                                <p class="text-sm opacity-70">Total general</p>
                                <p class="text-3xl font-bold">${data.total_general} CUP</p>
                            </div>
                            <div class="bg-white/10 rounded-xl p-4">
                                <p class="text-sm opacity-70">Comisi√≥n 15%</p>
                                <p class="text-3xl font-bold text-yellow-400">${data.comision_15} CUP</p>
                            </div>
                        </div>
                        <div class="bg-white/10 rounded-xl p-4 mb-4">
                            <p class="text-sm opacity-70">Desglose de comisi√≥n:</p>
                            <p>‚Ä¢ 15% de tarjeta: ${Math.round(data.total_tarjeta * 0.15)} CUP</p>

        async function recogerComision() {
            if (!confirm('¬øConfirmas que has recibido la comisi√≥n del 15%? Se reiniciar√° el contador para el pr√≥ximo mes.')) return;
            const res = await fetch(API_BASE + '/api/recoger-comision', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: TELEGRAM_ID })
            });
            if (res.ok) {
                alert('Comisi√≥n registrada correctamente');
                cargarEstadisticas();
            } else {
                alert('Error al registrar la comisi√≥n');
            }
        }

        // ===== SUGERENCIAS =====
        async function cargarSugerencias() {
            setActiveTab('tabSugerencias');
            try {
                const res = await fetch(API_BASE + '/api/sugerencias', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ admin_id: TELEGRAM_ID })
                });
                if (!res.ok) throw new Error('No autorizado');
                const sugerencias = await res.json();
                const adminDiv = document.getElementById('adminContent');
                if (!sugerencias.length) {
                    adminDiv.innerHTML = '<p class="text-center py-8">No hay sugerencias pendientes.</p>';
                    return;
                }
                adminDiv.innerHTML = sugerencias.map(s => `
                    <div class="glass-card p-4">
                        <p><strong>Usuario:</strong> ${s.telegram_id}</p>
                        <p><strong>Sugerencia:</strong> ${s.sugerencia}</p>

                        <div class="flex gap-2 mt-4">

                            <button onclick="marcarSugerencia('${s.id}', 'agregada')" class="btn-secondary">Agregada al cat√°logo</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('adminContent').innerHTML = '<p class="text-red-400">Error al cargar sugerencias</p>';
            }
        }

        async function marcarSugerencia(id, estado) {
            const res = await fetch(API_BASE + '/api/update-sugerencia', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: TELEGRAM_ID, sugerencia_id: id, estado })
            });
            if (res.ok) {
                alert('Sugerencia actualizada');
                cargarSugerencias();
            } else {
                alert('Error al actualizar');
            }
        }

        // Iniciar
        identificarUsuario();
    </script>
